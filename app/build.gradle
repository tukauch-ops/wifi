plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.ttsapp"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.ttsapp"
        minSdk 21
        targetSdk 34
        versionCode 2       // 前回より +1
        versionName "1.1"   // 新バージョン
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    // AppCompat を使わないので空でもOK
}
