name: Build Debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # JDK 17 のセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # gradlew に実行権限を付与
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Debug APK をビルド
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug

      # APK の名前を安全に app-debug.apk に変更
      - name: Rename Debug APK safely
        run: |
          DEBUG_APK=$(find app/build/outputs/apk/debug/ -name "*.apk" | head -n 1)
          if [ -f "$DEBUG_APK" ]; then
            mv "$DEBUG_APK" app/build/outputs/apk/debug/app-debug.apk
            echo "Renamed APK to app-debug.apk"
          else
            echo "Error: Debug APK not found!"
            exit 1
          fi

      # Debug APK をアップロード
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
